version: '3.8'

services:
  app:
    build: .
    ports:
      - "8787:8787"
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
    volumes:
      - ./client/public:/app/client/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8787/api/generate', (r) => {process.exit(r.statusCode === 405 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3


